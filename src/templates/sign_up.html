{% extends "index.html" %}
{% block sign_up %}
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4 col-lg-5">
                {% if request.args.get("message") %}
					{% if request.args.get("message")=="success" %}
					<div class="alert alert-info" role="alert">
						Registration success! Log in now!
					</div>
					{% else %}
					<div class="alert alert-warning" role="alert">
						Password Unmatch. Please try again.
					</div>
                    {% endif %}
				{% endif %}
				<div class="login-wrap p-4 p-md-5 rounded" style="background-color: lightgrey;">
					<h3 class="text-center mb-2">Sign Up Now!</h3>
					<p class="text-center mb-2">Have an account? <a href="{{ url_for('user.login') }}">Login here</a></p>
					<form action="{{ url_for('user.sign_up') }}" method="post" class="login-form">
						<div class="form-group mb-2">
							<input name="username" type="text" class="form-control rounded-left" placeholder="Username" required>
						</div>
						<div class="form-group d-flex mb-2">
							<input name="password1" type="password" class="form-control rounded-left" placeholder="Password" required>
						</div>
                        <div class="form-group d-flex mb-2">
							<input name="password2" type="password" class="form-control rounded-left" placeholder="Re-type Password" required>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary rounded submit p-2 px-3">Sign me up</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
