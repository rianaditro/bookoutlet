{% extends "index.html" %}
{% block login %}
<section class="ftco-section">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-4 col-lg-5">
				<div class="login-wrap p-4 p-md-5 rounded" style="background-color: lightgrey;">
					<h3 class="text-center mb-2">Have an account?</h3>
					<p class="text-center mb-2">Not a member? <a href="#">Sign Up Now!</a></p>
					<form action="/login" method="post" class="login-form">
						<div class="form-group mb-2">
							<input name="username" type="text" class="form-control rounded-left" placeholder="Username" required>
						</div>
						<div class="form-group d-flex mb-2">
							<input name="password" type="password" class="form-control rounded-left" placeholder="Password" required>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary rounded submit p-2 px-3">Get Started</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
