{% extends "index.html" %}
{% block table %}
<div class="container-fluid">  
    <div class="container text-center">
        <div class="row row-cols-4">
            {% for row in books %}
            <div class="col">
                <div class="container">
                    <img src="{{ row['image'] }}" class="img-thumbnail"></td>
                    <p>{{ row['title'] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<nav aria-label="Page navigation example">
    <ul class="pagination">
      {% if books.has_prev %}
      <li class="page-item"><a class="page-link" href="{{ url_for('view.table', page=books.prev_num) }}">Previous</a></li>
      {% endif %}

      {% if books.has_next %}
      <li class="page-item"><a class="page-link" href="{{ url_for('view.table', page=books.next_num) }}">Next</a></li>
      {% endif %}
    </ul>
  </nav>    
{% endblock %}
