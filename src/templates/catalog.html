{% extends "index.html" %}
{% block catalog %}
<div class="container-fluid">  
    <div class="container text-center">
        <div class="row row-cols-6">
            {% for row in books %}
            <div class="col" style="padding: 5px;">
                <div class="row">
                    <img src="{{ row['image'] }}" class="img-thumbnail" style="height: 250px;"></td>
                </div>
                <div class="row">
                    <a href="https://bookoutlet.com/products/{{ row['isbn'] }}/">{{ row['title'] }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<nav aria-label="Page navigation example" style="padding: 30px;">
    <ul class="pagination justify-content-center">
      {% if books.has_prev %}
      <li class="page-item"><a class="page-link" href="{{ url_for('view.catalog', page=1) }}">First</a></li>
      <li class="page-item"><a class="page-link" href="{{ url_for('view.catalog', page=books.prev_num) }}">Previous</a></li>
      {% endif %}
      <li class="page-item active" aria-current="page"><a class="page-link" href="#"><span class="sr-only">Page {{ page }} of {{ max_page }}</span></a></li>
      {% if books.has_next %}
      <li class="page-item"><a class="page-link" href="{{ url_for('view.catalog', page=books.next_num) }}">Next</a></li>
      {% endif %}
      <li class="page-item"><a class="page-link" href="{{ url_for('view.catalog', page=max_page) }}">Last</a></li>
    </ul>
  </nav>    
{% endblock %}
